<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice 3</title>

    <style>
        h1 {
            color: red;
        }
    </style>
    <script>
        alert('Please click to start the video!');
    </script>
</head>
<body>
    <h1>My Favorite Youtube Video</h1>
    <iframe data-title="How To Get Rich" data-name="naval" width="560" height="315" src="https://www.youtube.com/embed/1-TZqOsVCNM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- 
        This practice is less structured! 
        Simply do the following... 
    
        1. Create an h1 with text: "My Favorite YouTube video"
        2. Get your favorite YouTube video and "embed" it on this page with an <iframe>
        3. Set a data-* attribute on it that says the video title
        4. Set a second data-* attribute on it that says the channel name
        5. Create a <style> tag and paste the following CSS inside: 
            h1 {color: red};
        6. Create a <script> tag and paste the following JS inside:
            alert('Please click to start the video!');
    -->
</body>
</html>
